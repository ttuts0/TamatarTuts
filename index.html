            <form onsubmit="window.open('mailto:tammymathews2006@gmail.com?subject=' + name.value + '-' + email.value +'&body=' + message.value);">
              <h3>Contact Me</h3>
              <input type="'text" class="name" name="name" placeholder="Your Name" required>

        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
            <script>
              let section =document.querySelector('section');
              window.addEventListener('scroll',function(){
                let value = window.scrollY;
                section.style.clipPath="circle("+value+"px at center center)";
              });
            
            
           
              var typed=new Typed('.auto-type', {
                  strings: ["Tamatar Tutorials"],
                  typeSpeed: 200,
                  backSpeed: 200,
                  loop: true
            })

            let sections = document.querySelectorAll('section');
let navLinks = document.querySelectorAll('nav');

  function ham() {
    var x = document.getElementById("HamburgerMenu");
    if (x.style.display == "none") {
      x.style.display = "flex";
    }
    else {
      x.style.display = "none";
    }
  }


window.onscroll = ()=>{
    sections.forEach(sec=>{
        let top = window.scrollY;
        let offset = sec.offsetTop-150;
        let height = sec.offsetHeight;
        let id = sec.getAttribute('id');


        if(top >= offset && top<offset+height){
            navLinks.forEach(links => {
                links.classList.remove('active');
                document.querySelector('header nav a[href*=' +id+ ']').classlist.add
                ('active');


            });
        };
    });


};


        </script>
